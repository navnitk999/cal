<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount"><br>

        <label for="serviceQuality">Service Quality (1-5):</label>
        <input type="number" id="serviceQuality" placeholder="Enter service quality"><br>

        <label for="numPeople">Number of People:</label>
        <input type="number" id="numPeople" placeholder="Enter number of people"><br>

        <button onclick="calculateTip()">Calculate Tip</button>

        <div id="tipResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
